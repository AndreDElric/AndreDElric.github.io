<script>

//Завдання 4
function checkField(){
	let pass = document.getElementById("pass").value;
	let pass2 = document.getElementById("pass2").value;
	let input = document.getElementById("input").value;
	let select = document.getElementById("social");
	
	if(pass != "" && pass2 != "" && pass == pass2 && input != "" && select.selectedIndex != 0){
		document.getElementById("btn").disabled = false;               	}
}

//Завдання 6
function isPhoneNumber(){
	var str = document.getElementById("phoneNum").value;	
	if(!str.length)
		alert("Not a phone number");	
	var cellPhoneTemplate = new RegExp("[+]?((380)|(0))([356789]{2})[0-9]{7}");
	str = str.replace(cellPhoneTemplate,"");
	if(str != "")
		alert("Not a phone number");
	else
		alert("That's a phone number");  }

//Завдання 7
function isPostalCode(){
	var str = document.getElementById("postalCode").value;
	
	if(!str.length)
		alert("Not a postal code");
	
	var postalTemplate = new RegExp("790((07)|(12)|(68))");
	str = str.replace(postalTemplate,"");
	
	if(str != "")
		alert("Not a postal code");
	else
		alert("That's a postal code");
}

//Завдання 8
function isLvivPhone(){
	var str = document.getElementById("lvivPhone").value;
	
	if(!str.length)
		alert("Not a Lviv phone");
	
	var lvivPhoneTemplate = new RegExp("([(]?(032)|())[)]?[0-9]{3}[-]?[0-9]{2}[-]?[0-9]{2}");
	str = str.replace(lvivPhoneTemplate,"");
	
	if(str != "")
		alert("Not a Lviv phone");
	else
		alert("That's Lviv phone");
}

//Завдання 9
function clearTextFromHTMLComments(commentsForEditing) {
	var commentTemplate = new RegExp("[<!-->]{1,}","g");
	return commentsForEditing.replace(commentTemplate,"");
}

//Завдання 10
function clearTextFromHTMLTags(tagsForEditing) {
	var tagTemplate = new RegExp("</?[pfontbrhr]{1,}>","g");
	return tagsForEditing.replace(tagTemplate,"");
}

//Завдання 11
function Spaces(spacesForEditing){
	return spacesForEditing.trim();
}

//Завдання 12
function isYear(){
	var str = document.getElementById("year").value;	
	if(!str.length)
		alert("Not a year");
	var yearTemplate = new RegExp("((19)|(20))[0-9]{2}");
	str = str.replace(yearTemplate,"");
	if(str != "")
		alert("Not a year");
	else
		alert("That's a year");     }

</script>
